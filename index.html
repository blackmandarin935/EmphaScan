<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>강조·반복 텍스트 분석기 (로컬)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <p class="eyebrow">Local Text Analyzer</p>
        <h1>강조되었거나 반복된 내용을 빠르게 추출합니다.</h1>
        <p class="subcopy">
          굵게/기울임/밑줄/하이라이트, 문맥상 강조 문장, 그리고 여러 번 언급된 핵심어를
          AI API 없이 브라우저에서 바로 분석합니다.
        </p>
      </header>

      <section class="panel">
        <div class="input-area">
          <label for="inputText">텍스트 붙여넣기</label>
          <textarea
            id="inputText"
            placeholder="여기에 텍스트를 붙여넣고 '분석하기'를 눌러주세요."
          ></textarea>
          <div class="controls">
            <div class="control">
              <label for="minRepeat">반복 최소 횟수</label>
              <input id="minRepeat" type="number" min="2" max="10" value="2" />
            </div>
            <div class="control">
              <label for="minToken">토큰 최소 길이</label>
              <input id="minToken" type="number" min="2" max="10" value="2" />
            </div>
            <button id="analyzeBtn">분석하기</button>
          </div>
        </div>

        <div class="output-area">
          <div class="output" id="highlightedOutput">
            <p class="placeholder">분석 결과가 여기에 표시됩니다.</p>
          </div>
          <aside class="summary">
            <h2>요약</h2>
            <div class="summary-block" id="summaryStats"></div>
            <div class="summary-block" id="emphasisList"></div>
            <div class="summary-block" id="repeatList"></div>
            <div class="summary-block" id="rulesList"></div>
          </aside>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
